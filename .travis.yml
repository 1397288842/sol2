sudo: required
language: cpp

before_install:
- sudo apt install -y git docker.io zsh
- sudo curl -L https://github.com/docker/compose/releases/download/1.18.0/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
- sudo chmod +x /usr/local/bin/docker-compose
- docker-compose --version

script:
- sudo docker-compose --build
- sudo docker-compose run -e "LUA_VERSION=$LUA_VERSION" -e "LLVM_VERSION=$LLVM_VERSION" -e "GCC_VERSION=$GCC_VERSION" test

env:
    # GCC 4.9.x, 5.x, 6.x, 7.x
  - LUA_VERSION=5.3.4
    GCC_VERSION=4.9
  - LUA_VERSION=5.3.4
    GCC_VERSION=5
  - LUA_VERSION=5.3.4
    GCC_VERSION=6
  - LUA_VERSION=5.3.4
    GCC_VERSION=7
    # LLVM 3.6.x -> 5.0.x
  - LUA_VERSION=5.3.4
    LLVM_VERSION=3.6.2
  - LUA_VERSION=5.3.4
    LLVM_VERSION=3.7.1
  - LUA_VERSION=5.3.4
    LLVM_VERSION=3.8.1
  - LUA_VERSION=5.3.4
    LLVM_VERSION=3.9.0
  - LUA_VERSION=5.3.4
    LLVM_VERSION=4.0.1
  - LUA_VERSION=5.3.4
    LLVM_VERSION=5.0.1
    # Lua Versions 5.2.4, 5.1.5, and maybe LuaJIT (as well as x86)
  - LUA_VERSION=5.2.4
    GCC_VERSION=7
  - LUA_VERSION=5.1.5
    GCC_VERSION=7

matrix:
  fast_finish: true


notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/b864d553270a069d26c8
    on_success: change
    on_failure: always
    on_start: never
  email:
    on_success: change
    on_failure: change
    on_start: never
